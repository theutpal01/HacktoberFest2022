<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <script defer src="index.js"></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand _hour" data-hour-hand></div>
      <div class="hand _minute" data-minute-hand></div>
      <div class="hand _second" data-second-hand></div>
      <div class="number _number1">1</div>
      <div class="number _number2">2</div>
      <div class="number _number3">3</div>
      <div class="number _number4">4</div>
      <div class="number _number5">5</div>
      <div class="number _number6">6</div>
      <div class="number _number7">7</div>
      <div class="number _number8">8</div>
      <div class="number _number9">9</div>
      <div class="number _number10">10</div>
      <div class="number _number11">11</div>
      <div class="number _number12">12</div>
    </div>
  </body>
</html>
